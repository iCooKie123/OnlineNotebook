name: Run Database Deployment project
on:
  push:
    branches:
      - master
env:
  build:
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: OnlineNotebook

jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Setup SwashBuckle .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
      - name: Replace values in JSON file
        uses: tnikFi/json-file-transform@v1
        with:
          files: "**/appsettings.json"
          key-value-pairs: |
            ConnectionStrings.DefaultConnection=${{  secrets.DatabaseConnectionString }}
      - name: Restore
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}
      - name: Build
        run: dotnet build --project DatabaseData --configuration ${{env.CONFIGURATION}} --no-restore
      - name: Run Database Deployment project
        run: dotnet run --project DatabaseData --configuration Release
